        <!-- Service Worker Registration -->
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker
                        .register('/service-worker.js')
                        .then((registration) => {
                            console.log(
                                '[Service Worker] Registered (no-cache mode):',
                                registration.scope,
                            );

                            // 업데이트 감지 시 자동 활성화
                            registration.addEventListener('updatefound', () => {
                                const newWorker = registration.installing;
                                console.log(
                                    '[Service Worker] Update detected, installing new worker...',
                                );

                                newWorker.addEventListener(
                                    'statechange',
                                    () => {
                                        if (newWorker.state === 'installed') {
                                            if (
                                                navigator.serviceWorker
                                                    .controller
                                            ) {
                                                console.log(
                                                    '[Service Worker] New version available, activating...',
                                                );
                                                // 새 서비스 워커에게 즉시 활성화 요청
                                                newWorker.postMessage({
                                                    type: 'SKIP_WAITING',
                                                });
                                            } else {
                                                console.log(
                                                    '[Service Worker] First install complete',
                                                );
                                            }
                                        }
                                    },
                                );
                            });
                        })
                        .catch((error) => {
                            console.error(
                                '[Service Worker] Registration failed:',
                                error,
                            );
                        });

                    // 서비스 워커 제어권 변경 시 페이지 새로고침
                    let refreshing = false;
                    navigator.serviceWorker.addEventListener(
                        'controllerchange',
                        () => {
                            if (!refreshing) {
                                console.log(
                                    '[Service Worker] Controller changed, reloading page...',
                                );
                                refreshing = true;
                                window.location.reload();
                            }
                        },
                    );
                });
            }
        </script>
