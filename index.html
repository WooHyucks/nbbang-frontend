        <!-- Service Worker Auto Update -->
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    // 서비스 워커 등록
                    navigator.serviceWorker
                        .register('/sw.js')
                        .then((registration) => {
                            console.log(
                                '[SW] Worker registered:',
                                registration.scope,
                            );

                            // 5분마다 업데이트 체크
                            setInterval(
                                () => {
                                    registration.update();
                                },
                                5 * 60 * 1000,
                            );

                            // 즉시 한 번 체크
                            registration.update();

                            // 업데이트 감지
                            registration.addEventListener('updatefound', () => {
                                const newWorker = registration.installing;
                                console.log('[SW] Update detected!');

                                newWorker.addEventListener(
                                    'statechange',
                                    () => {
                                        if (newWorker.state === 'installed') {
                                            if (
                                                navigator.serviceWorker
                                                    .controller
                                            ) {
                                                console.log(
                                                    '[SW] New version available, activating...',
                                                );
                                                // 새 서비스 워커에게 즉시 활성화 요청
                                                newWorker.postMessage({
                                                    type: 'SKIP_WAITING',
                                                });
                                            } else {
                                                console.log(
                                                    '[SW] First install complete',
                                                );
                                            }
                                        }
                                    },
                                );
                            });
                        })
                        .catch((error) => {
                            console.error('[SW] Registration failed:', error);
                        });

                    // 제어권 변경 감지 시 페이지 새로고침
                    let refreshing = false;
                    navigator.serviceWorker.addEventListener(
                        'controllerchange',
                        () => {
                            if (!refreshing) {
                                console.log(
                                    '[SW] Controller changed, reloading page...',
                                );
                                refreshing = true;
                                window.location.reload();
                            }
                        },
                    );
                });
            }
        </script>
